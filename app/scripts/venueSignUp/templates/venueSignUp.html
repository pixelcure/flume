<!-- Venue Sign Up Template -->
<section class="venue-signUp">
    <div class="container venue-coordinator">
        <h2>Venue Event Planner:</h2>
    </div><!-- / end venue coordinator -->
    <fieldset class="firstName">
        <input type="text" placeholder="First Name" name="firstName" required />
        <em>For account admin/planner purposes only</em> 
    </fieldset><!-- / end first Name -->
    <fieldset class="lastName">
        <input type="text" placeholder="Last Name" name="lastName" required />
        <em>For account admin/planner purposes only</em> 
    </fieldset><!-- / end last Name -->
    <fieldset class="venue">
        <input type="text" placeholder="Venue Name" name="venueName" required />
    </fieldset><!-- / end venue Name -->    
    <fieldset class="venueEmail">
        <input type="email" placeholder="Email" name="email" required />
    </fieldset><!-- / end venue Email -->
    <fieldset class="venueTel">
        <input type="tel" placeholder="Venue Phone Number" name="phoneNumber" required />
    </fieldset><!-- / end venue Email -->    
    <div class="container venue-info">
        <h2>About Your Venue:</h2>
    </div><!-- / end about your venue -->
    <fieldset class="address">
        <input type="text" placeholder="Venue Address" name="address" required />
    </fieldset><!-- / end address -->
    <fieldset class="city">
        <input type="city" placeholder="Venue City" name="city" required />
    </fieldset><!-- / end city -->
    <fieldset class="state">
        <select class="state" name="state">
            <option value="">State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select><!-- / end state -->               
    </fieldset><!-- / end state -->
    <fieldset class="zip">
        <input type="zip" placeholder="Venue Zip" name="zip" required />
    </fieldset><!-- / end city -->    
    <fieldset class="website">
        <input type="url" name="venueWebsite" placeholder="Venue Website" required />
    </fieldset><!-- / end website -->
    <fieldset class="capacity">
        <input type="number" name="venueCapacity" placeholder="Venue Capacity" required />
    </fieldset><!-- / end website -->
    <fieldset class="age-restrictions">
        <select name="venueAgeRestrictions">
            <option value="">Age Restrictions</option>
            <option value="All Ages">All Ages</option>
            <option value="17+">17+</option>
            <option value="18+">18+</option>
            <option value="21+">21+</option>
        </select>
    </fieldset>  
    <fieldset class="availability">
        <h2>Venue Availability</h2>
        <div class="venue-dates">
            <fieldset class="quick-date first">
                <input type="datetime-local" class="date" required />
            </fieldset><!-- / end quick date -->
        </div><!-- / end venue dates -->
        <span class="add-new-date"><span class="plus">+</span> Add New Date/Time</span>
    </fieldset><!-- / end availability -->
    <fieldset class="summary">
        <h2>Tell us a bit about the venue</h2>
        <h3>This includes atmosphere, space, demographics, food, drinks...</h3>
        <textarea name="venueSummary" cols="80" rows="10"></textarea>
    </fieldset><!-- / end summary -->
    <fieldset class="sign-up-submit">
        <input type="submit" id="venueSignUpSubmit" value="Sign Up" name="venueSignUp" required />
    </fieldset><!-- / end sign up submit -->
</section><!-- end venue sign up -->
